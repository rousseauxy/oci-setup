global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true

log:
  filePath: /logs/traefik.log
  level: INFO # (Default: error) DEBUG, INFO, WARN, ERROR, FATAL, PANIC

accessLog:
  filePath: /logs/access.log
  bufferingSize: 100 # Configuring a buffer of 100 lines
  filters:
    statusCodes: 204-299,400-499,500-599

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: :443
    http:
      tls:
        certResolver: letsencrypt
    forwardedHeaders:
      trustedIPs: ${CLOUDFLARE_IPS},${LOCAL_IPS}

  traefik:
    address: :8080
  # Rustdesk entrypoints
  rd5-tcp:
    address: :21115
  rd6-tcp:
    address: :21116
  rd7-tcp:
    address: :21117

certificatesResolvers:
  staging:
    acme:
      email: yoeri.rousseaux@gmail.com
      storage: /acme.json
      caServer: 'https://acme-staging-v02.api.letsencrypt.org/directory'
      httpChallenge:
        entryPoint: web

  letsencrypt:
    acme:
      email: yoeri.rousseaux@gmail.com
      storage: /acme.json
      caServer: 'https://acme-v02.api.letsencrypt.org/directory'
      httpChallenge:
        entryPoint: web
  
  cloudflare:
    acme:
      storage: /acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers: 1.1.1.1:53,1.0.0.1:53
        delayBeforeCheck: 90

providers:
  docker:
    exposedByDefault: false # Default is true
    endpoint: "unix:///var/run/docker.sock"
    network: "t3_proxy"
  file:
    directory: /rules
    watch: true
